<p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
<br>
  </ng-template>
  <ng-template let-product pTemplate="item">
      <div class="product-item">
        <div class="product-item-content">
          <div class="p-mb-3">
          </div>
          <div>
            <h4 class="p-mb-1">{{product.name}}</h4>
            <h6 class="p-mt-0 p-mb-3">${{product.price}}</h6>

            <div class="car-buttons p-mt-5">
            </div>
            <p class="grow">{{dados && dados.cases}}</p>
          </div>
        </div>
      </div>
  </ng-template>
</p-carousel>
